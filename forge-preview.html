<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forge Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'JetBrains Mono', 'SF Mono', Consolas, monospace;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left panel - Editor */
    .editor-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #30363d;
    }

    .editor-header {
      padding: 12px 16px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .editor-header h2 {
      font-size: 14px;
      font-weight: 500;
      color: #58a6ff;
    }

    .editor-header select {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 12px;
    }

    .editor-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    #editor {
      width: 100%;
      height: 100%;
      background: #0d1117;
      color: #c9d1d9;
      border: none;
      padding: 16px;
      font-family: inherit;
      font-size: 13px;
      line-height: 1.5;
      resize: none;
      outline: none;
      tab-size: 2;
    }

    /* Right panel - Preview */
    .preview-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .preview-header {
      padding: 12px 16px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .preview-header h2 {
      font-size: 14px;
      font-weight: 500;
      color: #3fb950;
    }

    .preview-tabs {
      display: flex;
      gap: 8px;
    }

    .preview-tab {
      background: #21262d;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 4px 12px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 12px;
      cursor: pointer;
    }

    .preview-tab.active {
      background: #388bfd;
      border-color: #388bfd;
      color: #fff;
    }

    .preview-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #canvas-container {
      width: 100%;
      height: 100%;
    }

    #canvas-container canvas {
      display: block;
    }

    /* JSON output panel */
    #json-output {
      display: none;
      width: 100%;
      height: 100%;
      background: #0d1117;
      color: #7ee787;
      padding: 16px;
      overflow: auto;
      font-size: 12px;
      white-space: pre-wrap;
    }

    /* Error panel */
    .error-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #21262d;
      border-top: 1px solid #f85149;
      padding: 12px 16px;
      max-height: 200px;
      overflow: auto;
      display: none;
    }

    .error-panel.visible {
      display: block;
    }

    .error-panel pre {
      color: #f85149;
      font-size: 12px;
      white-space: pre-wrap;
    }

    /* Status bar */
    .status-bar {
      padding: 6px 16px;
      background: #161b22;
      border-top: 1px solid #30363d;
      font-size: 11px;
      color: #8b949e;
      display: flex;
      justify-content: space-between;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3fb950;
    }

    .status-dot.error {
      background: #f85149;
    }

    .status-dot.loading {
      background: #f0883e;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Controls panel */
    .controls-panel {
      padding: 8px 16px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .control-group label {
      font-size: 11px;
      color: #8b949e;
    }

    .control-group select,
    .control-group input {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: inherit;
      font-size: 11px;
    }

    button.action {
      background: #238636;
      border: none;
      color: #fff;
      padding: 4px 10px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
    }

    button.action:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <div class="editor-panel">
    <div class="editor-header">
      <h2>Forge Editor</h2>
      <select id="file-select">
        <option value="">-- Select File --</option>
        <option value="terminal.entity.forge">terminal.entity.forge</option>
        <option value="door-sliding.asset.forge">door-sliding.asset.forge</option>
        <option value="switch-animated.asset.forge">switch-animated.asset.forge</option>
        <option value="wall-fan.asset.forge">wall-fan.asset.forge</option>
        <option value="galley.layout.forge">galley.layout.forge</option>
      </select>
    </div>
    <div class="editor-content">
      <textarea id="editor" spellcheck="false" placeholder="# Enter Forge code here...

asset my-asset
  name: &quot;My Asset&quot;
  anchor: (0, 0, 0)

  geometry:
    box (0, 0, 0) to (8, 8, 8) as HULL
"></textarea>
    </div>
    <div class="status-bar">
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Ready</span>
      </div>
      <span id="cursor-position">Line 1, Column 1</span>
    </div>
  </div>

  <div class="preview-panel">
    <div class="preview-header">
      <h2>Preview</h2>
      <div class="preview-tabs">
        <button class="preview-tab active" data-tab="3d">3D View</button>
        <button class="preview-tab" data-tab="json">Compiled JSON</button>
      </div>
    </div>
    <div class="controls-panel" id="controls">
      <div class="control-group">
        <label>State:</label>
        <select id="state-select">
          <option value="">default</option>
        </select>
      </div>
      <div class="control-group">
        <label>Param:</label>
        <select id="param-select">
          <option value="">--</option>
        </select>
        <input type="text" id="param-value" placeholder="value" style="width: 80px;">
        <button class="action" id="set-param">Set</button>
      </div>
    </div>
    <div class="preview-content">
      <div id="canvas-container"></div>
      <pre id="json-output"></pre>
      <div class="error-panel" id="error-panel">
        <pre id="error-text"></pre>
      </div>
    </div>
  </div>

  <script type="module" src="./src/forge-preview/main.ts"></script>
</body>
</html>
