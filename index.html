<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarLang - Escape the Meridian</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0f;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
    }

    /* Crosshair */
    #crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 100;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
    }

    #crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }

    #crosshair.interactive {
      width: 30px;
      height: 30px;
    }

    #crosshair.interactive::before,
    #crosshair.interactive::after {
      background: rgba(119, 221, 119, 0.9);
    }

    /* Interaction prompt */
    #interaction-prompt {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      text-align: center;
      pointer-events: none;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.2s;
    }

    #interaction-prompt.visible {
      opacity: 1;
    }

    #interaction-prompt kbd {
      display: inline-block;
      padding: 2px 8px;
      margin: 0 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a0f;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #4a6fa5;
      z-index: 1000;
    }

    #loading.hidden {
      display: none;
    }

    #loading h1 {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 4px;
    }

    #loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(74, 111, 165, 0.3);
      border-top-color: #4a6fa5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Code editor overlay */
    #code-editor-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 15, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }

    #code-editor-overlay.visible {
      display: flex;
    }

    #code-editor-container {
      width: 80%;
      max-width: 900px;
      height: 80%;
      background: #1a2744;
      border: 2px solid #4a6fa5;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 40px rgba(74, 111, 165, 0.3);
    }

    #code-editor-header {
      padding: 12px 16px;
      background: #2a3a5a;
      border-bottom: 1px solid #4a6fa5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px 6px 0 0;
    }

    #code-editor-filename {
      color: #77dd77;
      font-size: 14px;
    }

    #code-editor-status {
      color: #9ca3af;
      font-size: 12px;
    }

    #code-editor-textarea {
      flex: 1;
      width: 100%;
      padding: 16px;
      background: #1a2744;
      color: #d0d0d0;
      border: none;
      outline: none;
      resize: none;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    #code-editor-footer {
      padding: 12px 16px;
      background: #2a3a5a;
      border-top: 1px solid #4a6fa5;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 6px 6px;
    }

    #code-editor-footer kbd {
      display: inline-block;
      padding: 2px 8px;
      margin: 0 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #d0d0d0;
      font-size: 12px;
    }

    #code-editor-errors {
      color: #ff6b6b;
      font-size: 12px;
      max-height: 60px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>STARLANG</h1>
    <div class="spinner"></div>
  </div>

  <div id="game-container"></div>
  <div id="crosshair"></div>
  <div id="interaction-prompt"></div>

  <div id="code-editor-overlay">
    <div id="code-editor-container">
      <div id="code-editor-header">
        <span id="code-editor-filename">galley.sl</span>
        <span id="code-editor-status">Ready</span>
      </div>
      <textarea id="code-editor-textarea" spellcheck="false"></textarea>
      <div id="code-editor-footer">
        <div><kbd>Ctrl+S</kbd> Save &amp; Compile <kbd>Esc</kbd> Exit</div>
        <div id="code-editor-errors"></div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.tsx"></script>
</body>
</html>
